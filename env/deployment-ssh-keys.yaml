apiVersion: v1
kind: Secret
metadata:
  name: deployment-ssh-keys
  namespace: argo-cicd
type: Opaque
data:
  # Dev环境部署私钥 (base64编码)
  # 示例: cat /path/to/id_rsa_dev | base64 -w 0
  dev-ssh-key: 
  
  # Main环境部署私钥 (base64编码)
  # 示例: cat /path/to/id_rsa_main | base64 -w 0
  main-ssh-key: 
  
  # Release环境部署私钥 (base64编码)
  # 示例: cat /path/to/id_rsa_release | base64 -w 0
  release-ssh-key: 