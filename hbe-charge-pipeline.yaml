apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: hbe-charge-pipeline
  namespace: argo-cicd
spec:
  securityContext:
    runAsNonRoot: false
  entrypoint: hbe-charge-pipeline
  serviceAccountName: argo
  arguments:
    parameters:
      - name: branch
        value: ""
      - name: git-repo-url
        value: ""
      - name: commit-message
        value: ""
      - name: commit-id
        value: ""
      - name: project-name
        value: ""
      - name: target-branch
        value: ""
      - name: build-user
        value: ""
      - name: git-url
        value: ""
      - name: git-commit
        value: ""
      - name: build-time
        value: ""
      - name: commit-author
        value: ""
      - name: project-name-2
        value: ""
  templates:
    - name: hbe-charge-pipeline
      steps:
        - - name: hbe-charge-pull
            templateRef:
              name: hbe-charge-pull-template
              template: hbe-charge-pull
            arguments:
              parameters:
                - name: branch
                  value: "{{workflow.parameters.branch}}"
                - name: url
                  value: "{{workflow.parameters.git-repo-url}}"
        - - name: hbe-charge-build
            templateRef:
              name: hbe-charge-build-template
              template: hbe-charge-build
            arguments:
              parameters:
                - name: branch
                  value: "{{workflow.parameters.branch}}"
                - name: app-name
                  value: "{{item}}"
            withParam: "{{steps.hbe-charge-pull.outputs.parameters.apps-to-build}}"
        - - name: hbe-charge-deploy
            templateRef:
              name: hbe-charge-deploy-template
              template: hbe-charge-deploy
            arguments:
              parameters:
                - name: target-branch
                  value: "{{workflow.parameters.target-branch}}"
                - name: project-name
                  value: "{{workflow.parameters.project-name}}"
                - name: git-commit
                  value: "{{workflow.parameters.git-commit}}"
                - name: commit-message
                  value: "{{workflow.parameters.commit-message}}"
                - name: build-time
                  value: "{{workflow.parameters.build-time}}"
                - name: git-url
                  value: "{{workflow.parameters.git-url}}"
                - name: app-name
                  value: "{{item}}"
            withParam: "{{steps.hbe-charge-pull.outputs.parameters.apps-to-build}}"
    - name: hbe-charge-dingtalk-notify
      steps:
        - - name: run-dingtalk-notify
            templateRef:
              name: hbe-charge-dingtalk-notify-template
              template: hbe-charge-dingtalk-notify
            arguments:
              parameters:
                - name: project-name
                  value: "{{workflow.parameters.project-name}}"
                - name: commit-id
                  value: "{{workflow.parameters.commit-id}}"
                - name: commit-message
                  value: "{{workflow.parameters.commit-message}}"
                - name: commit-author
                  value: "{{workflow.parameters.commit-author}}"
                - name: build-user
                  value: "{{workflow.parameters.build-user}}"
                - name: workflow-namespace
                  value: "{{workflow.namespace}}"
                - name: workflow-name
                  value: "{{workflow.name}}"
                - name: workflow-status
                  value: "{{workflow.status}}"
                - name: workflow-duration
                  value: "{{workflow.duration}}"
                - name: workflow-start-time
                  value: "{{workflow.creationTimestamp}}"
                - name: apps-to-build
                  value: "{{steps.hbe-charge-pull.outputs.parameters.apps-to-build}}"
  onExit: hbe-charge-dingtalk-notify
