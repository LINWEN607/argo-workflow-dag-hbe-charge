apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: sample-eventsensor
  namespace: argo-cicd
spec:
  template:
    serviceAccountName: argo
  dependencies:
    - name: snciot-backend2-0-dep
      eventSourceName: gitlab-eventsource
      eventName: snciot-backend2-0
      condition:
        expression: |
          trimPrefix("refs/heads/", ref) in ["master", "50"]
  triggers:
    - template:
        name: snciot-backend2-0-trigger
        argoWorkflow:
          group: argoproj.io
          version: v1alpha1
          resource: workflows
          operation: submit
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: snciot-backend2-0-
                namespace: argo-cicd
              spec:
                serviceAccountName: argo
                entrypoint: snciot-backend2-0-sensor-pipeline
                templates:
                  - name: snciot-backend2-0-sensor-pipeline
                    steps:
                      - - name: snciot-backend2-0-pull
                          templateRef:
                            name: snciot-backend2-0-pull-template
                            template: snciot-backend2-0-pull
                          arguments:
                            parameters:
                              - name: branch
                                value: "{{workflow.parameters.branch}}"
                              - name: url
                                value: "{{workflow.parameters.git-repo-url}}"

                      - - name: snciot-backend2-0-build
                          templateRef:
                            name: snciot-backend2-0-build-template
                            template: snciot-backend2-0-build
                          arguments:
                            parameters:
                              - name: branch
                                value: "{{workflow.parameters.branch}}"

                      - - name: snciot-backend2-0-deploy
                          templateRef:
                            name: snciot-backend2-0-deploy-template
                            template: snciot-backend2-0-deploy
                          arguments:
                            parameters:
                              - name: target-branch
                                value: "{{workflow.parameters.target-branch}}"
                              - name: project-name
                                value: "{{workflow.parameters.project-name}}"
                              - name: git-commit
                                value: "{{workflow.parameters.git-commit}}"
                              - name: commit-message
                                value: "{{workflow.parameters.commit-message}}"
                              - name: build-time
                                value: "{{workflow.parameters.build-time}}"
                              - name: git-url
                                value: "{{workflow.parameters.git-repo-url}}"
                  - name: snciot-backend2-0-dingtalk-notify
                    templateRef:
                      name: snciot-backend2-0-dingtalk-notify-template
                      template: snciot-backend2-0-dingtalk-notify
                    arguments:
                      parameters:
                        - name: project-name
                          value: "{{workflow.parameters.project-name}}"
                        - name: commit-id
                          value: "{{workflow.parameters.commit-id}}"
                        - name: commit-message
                          value: "{{workflow.parameters.commit-message}}"
                        - name: commit-author
                          value: "{{workflow.parameters.commit-author}}"
                        - name: build-user
                          value: "{{workflow.parameters.build-user}}"
                        - name: workflow-namespace
                          value: "{{workflow.namespace}}"
                        - name: workflow-name
                          value: "{{workflow.name}}"
                        - name: workflow-status
                          value: "{{workflow.status}}"
                        - name: workflow-duration
                          value: "{{workflow.duration}}"
                        - name: workflow-start-time
                          value: "{{workflow.startedAt}}"
                arguments:
                  parameters:
                    - name: branch
                    - name: git-repo-url
                    - name: commit-author
                    - name: commit-message
                    - name: commit-id
                    - name: project-name
                    - name: target-branch
                    - name: build-user
                    - name: git-url
                    - name: git-commit
                    - name: build-time
                    - name: workflow-namespace
                    - name: workflow-name
                    - name: workflow-status
                    - name: workflow-duration
                    - name: workflow-start-time
                onExit: snciot-backend2-0-dingtalk-notify
          parameters:
            - src:
                dependencyName: snciot-backend2-0-dep
                dataKey: data.body.ref
              dest: spec.arguments.parameters.0.value
              transform:
                expression: "trimPrefix(\"refs/heads/\", value)"
            - src:
                dependencyName: snciot-backend2-0-dep
                dataKey: data.body.repository.git_http_url
              dest: spec.arguments.parameters.1.value
            - src:
                dependencyName: snciot-backend2-0-dep
                dataKey: data.body.commits[0].author.name
              dest: spec.arguments.parameters.2.value
            - src:
                dependencyName: snciot-backend2-0-dep
                dataKey: data.body.commits[0].message
              dest: spec.arguments.parameters.3.value
            - src:
                dependencyName: snciot-backend2-0-dep
                dataKey: data.body.commits[0].id
              dest: spec.arguments.parameters.4.value
            - src:
                dependencyName: snciot-backend2-0-dep
                dataKey: data.body.project.name
              dest: spec.arguments.parameters.5.value
            - src:
                dependencyName: snciot-backend2-0-dep
                dataKey: data.body.ref
              dest: spec.arguments.parameters.6.value
              transform:
                expression: "trimPrefix(\"refs/heads/\", value)"
            - src:
                dependencyName: snciot-backend2-0-dep
                dataKey: data.body.user_username
              dest: spec.arguments.parameters.7.value
            - src:
                dependencyName: snciot-backend2-0-dep
                dataKey: data.body.repository.git_http_url
              dest: spec.arguments.parameters.8.value
            - src:
                dependencyName: snciot-backend2-0-dep
                dataKey: data.body.commits[0].id
              dest: spec.arguments.parameters.9.value
            - src:
                dependencyName: snciot-backend2-0-dep
                dataKey: data.body.commits[0].timestamp
              dest: spec.arguments.parameters.10.value
      policy:
        status:
          allow: [200, 201]